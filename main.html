<html>
 <head>
  <title>To DO Ptototype</title>
 </head>
 <body>
     <div>
         <h1>To do Prototype</h1>
     </div>
     <div>
        <input type="button" value="log in" name="login" id="login"/>
     </div>
     <div>
         <h1>Log in</h1>
     </div>
     <div>
        <form method="POST" action="">
         <table id="logintable">
             <div>
                <td>Email address</td>
                <td><input type="email" name="email" id="email" placeholder="Email address"/></td>
                <td>Password</td>
                <td><input type="password" name="password" id="password" placeholder="Password"/></td>
                <tr>
                    <td>
                        <input type="button" value="log in" name="login" id="login" onclick="location.href='todo.html';"/>
                    </td>
                </tr>
             </div>
         </table>
     </div>
     <div>
        <input type="button" value="Sign Up" name="signup" id="tosignup"/>
     </div>
     <div>
        <h1>Sign Up</h1>
    </div>
    <div>
       <form method="POST" action="">
        <table id="signtable">
            <div>
               <td>Email address</td>
               <td><input type="email" name="email" id="email" placeholder="Email address"/></td>
               <td>Password</td>
               <td><input type="password" name="password" id="password" placeholder="Password"/></td>
               <td>Authentication</td>
               <td><input type="text" name="Authentication" id="Authentication" placeholder="Authentication"/></td>
               <tr>
                   <td>
                       <input type="button" value="Sign Up" name="signup" id="signup"/>
                   </td>
               </tr>
            </div>
        </table>
 </body>
</html>
